<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_初识vue</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>hello, {{name}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false;
    const x = new Vue({
      el: '#root',
      data: {
        name: 'Vue3'
      }
    })
  </script>
</body>
</html>
