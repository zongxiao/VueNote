<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冰墩墩</title>
  <link rel="stylesheet" href="./static/index.css">
</head>
<body>
  <div class="bdd">
    <div class="mbody" id="mbody">
      <div id="pic">
        <span>哈哈<br>你现在看到的是我的后背<span>
        <span>祝你<br><span style="font-size: 22px; font-weight: bold; color: pink; margin: 10px 0px;">37女生节快乐!</span></span>
      </div>
      <div class="face face5"></div>
      <div class="face face4"></div>
      <div class="face face3"></div>
      <div class="face face2"></div>
      <div class="face face1">
        <div class="left_eye">
          <div class="circle"></div>
        </div>
        <div class="right_eye">
          <div class="circle"></div>
        </div>
        <div class="nose"></div>
        <div class="mouse"></div>
      </div>
    </div>
    <div class="left_ear"></div>
    <div class="right_ear"></div>
    <div class="left_leg"></div>
    <div class="right_leg">
      <div class="love" id="love"></div>
    </div>
    <div class="left_foot"></div>
    <div class="right_foot"></div>
  </div>

  <script>
    let flag = true;
    let allFace = document.getElementsByClassName('face')
    let mbody = document.getElementById("mbody");
    let pic = document.getElementById("pic");
    let love = document.getElementById("love");
    mbody.onclick = function() {
      for(let i = 0; i < allFace.length; i++) {
        if (flag === true) {
          allFace[i].style.display = "none"
          pic.style.display = "block"
          love.style.display = "none"
        } else {
          allFace[i].style.display = "block"
          pic.style.display = "none"
          love.style.display = "block"
        }
      }
      flag = !flag;
    }
  </script>
</body>
</html>
